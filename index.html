<head>

    <link rel="stylesheet" href="styles/style.css">
    <title>M.Sc. (Data Science) E-Portfolio</title>

<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <div class="col">
                <h5>Department of Computer Science</h5>
                <h5>School of Sciences</h5>
                <p>Banglore Yeshwanthpur Campus</p>
            </div>

        </div>

    <section class="container-fluid" id="site-heading">

            M.Sc. (Data Science) E-Portfolio
        </h1>

    <!-- Student Profiles Heading -->
    <section class="container-fluid">
        <div class="row">

            </div>
        </div>
